{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="signup-form" style="width: 500px;">
        <h3>Create identifications cards from csv file</h3>
        <span class="title-form-text">Example "id"; "first-name"; "last-name"; "study-field"</span>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-8">
                    <div class="row">
                        <input type="file" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <input type="submit" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
